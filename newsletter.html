<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>NewsletterS</title>
  </head>
  <body>
    <header>
      <h1>Formulario de suscripción</h1>
      <nav>
        <a href="index.html">Inicio</a> 
      </nav>
    </header>

    <main>
      <form action="#" method="post">
        <fieldset>
          <legend>Datos personales</legend>
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required><br>

          <label for="apellidos">Apellidos:</label>
          <input type="text" id="apellidos" name="apellidos" required><br>

          <label for="edad">Edad:</label>
          <input type="number" id="edad" name="edad" required><br>

          <label for="pais">País:</label>
          <select id="pais" name="pais" required>
            <option value="">Selecciona...</option>
            <option value="PR">Puerto Rico</option>
            <option value="ES">España</option>
            <option value="US">Estados Unidos</option>
            <option value="MX">México</option>
          </select><br>

          <label for="email">Correo electrónico:</label>
          <input type="email" id="email" name="email" required><br>
        </fieldset>

        <fieldset>
          <legend>Intereses</legend>
          <input type="checkbox" id="giras" name="interes" value="giras"> Giras y conciertos<br>
          <input type="checkbox" id="lanzamientos" name="interes" value="lanzamientos"> Conocer al artista<br>
          <input type="checkbox" id="merch" name="interes" value="merch"> Merchandising del artista<br>
        </fieldset>

        <input type="submit" value="Enviar">
        <input type="reset" value="Borrar">
      </form>
    </main>
  </body>
</html>
